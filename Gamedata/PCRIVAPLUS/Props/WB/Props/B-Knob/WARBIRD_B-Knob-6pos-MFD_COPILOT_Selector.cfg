// Switcher action setup ----------------------------------------------------------------

MODULE
{
    name = JSINumericInput
    perPodPersistenceName = WARBIRD_COPILOT_MFD_SELECT
    defaultValue = 0
    stepSize = 1
    minValue = 0
    maxValue = 5
    reverse = false

    loopInput = true

    USERINPUTSET
    {
		switchTransform = b_KnobCollider
		increment = 1
		switchSound = ASET/ASET_Props/Sounds/click-027
		switchSoundVolume = 1
	}
}


