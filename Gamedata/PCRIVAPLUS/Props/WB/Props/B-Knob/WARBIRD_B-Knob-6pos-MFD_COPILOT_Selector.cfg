// Switcher Animation -------------------------------------------------------------------------------	
	
	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 1		
		
		VARIABLESET	
		{		
			controlledTransform  = KnobGrp
			localRotationStart = 0,-100,0 
			localRotationEnd  = 0,100,0
			variableName = PERSISTENT_WARBIRD_COPILOT_MFD_SELECT
			scale = 0,5
			longPath = yes
			maxRateChange = 5.0
		}
	}
	
